<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>HTML-CSS-Kurs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <link rel="stylesheet" href="css/vue-boxes.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/prism.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'HTML-CSS-Kurs',
      homepage: 'index.md',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      fallbackLanguages: ["de"],
	  externalLinkTarget: '_blank',
      //themeColor: '#337ab7',
      search: {

        depth: 2,
        noData: {
          '/': 'Keine Ergebnisse!'
        },
        placeholder: {
          '/': 'Suche'
        },
      },
      markdown: {
        smartypants: true,
        renderer: {
          paragraph: function (text) {
            var result;
            if (/^!&gt;/.test(text)) {
              result = helper('tip', text);
            } else if (/^\?&gt;/.test(text)) {
              result = helper('warn', text);
            } else if (/^s&gt;/.test(text)) {
              result = helper('alert alert-success', text);
            } else if (/^i&gt;/.test(text)) {
              result = helper('alert alert-info', text);
            } else if (/^w&gt;/.test(text)) {
              result = helper('alert alert-warning', text);
            } else if (/^d&gt;/.test(text)) {
              result = helper('alert alert-danger', text);
            } else if (/^t&gt;/.test(text)) {
              result = helper('alert alert-task', text);
            } else {
              result = "<p>" + text + "</p>";
            }
            return result;

            function helper(className, content) {
			  return ("<p class=\"" + className + "\">" + (content.slice(5).trim()) + "</p>")
			}
          }
        }
      },
      formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/wi-wissen/informatikschulbuch/blob/master/html-css/' + vm.route.file
            var editHtml = '[Edit on GitHub](' + url + ')\n'
            return "<p style='text-align:right;'>{docsify-updated}<p>\n\n" + html
              + '\n\n----\n'
              + editHtml
          })
        }
      ],
    }
  </script>
  <script src="js/docsify.min.js"></script>
  <script src="js/search.min.js"></script>
  <script src="js/prism.js"></script>
</body>

</html>
